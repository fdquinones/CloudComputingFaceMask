<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Utpl face mask detector</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark app-header-payment ">
        <a class="navbar-brand" href="https://www.utpl.edu.ec/">
			<img src="static/logo.svg" alt="UTPL">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse collapse-payment" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link app-header-payment-item" href="https://www.utpl.edu.ec/">Face mask detector <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container-fluid container-payment">
    <div class="container">
		<div class="row">
			<div class="col-lg-8  offset-lg-2">
				<h3 class="mt-5">Live Streaming</h3>
				<img src="{{ url_for('video_feed') }}" width="100%">
			</div>
		</div>
		<div class="row">		
			<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
			  <div class="carousel-inner">
				{% for item in items %}
				<div class="carousel-item">
					<img src="{{url_for('static', filename=item)}}" class="d-block w-100" alt="{{item}}">
				</div>
				{% endfor %}
			  </div>
			</div>
		</div>
	</div>
</main>

<footer class="footer-payment">
    <div class="container">
        <span class="text-white">Copyright &copy; 2021. Universidad TÃ©cnica Particular de Loja </span>
    </div>
</footer>
</body>
</html>
