<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Utpl face mask detector</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark app-header-payment ">
        <a class="navbar-brand" href="https://www.utpl.edu.ec/">
			<img src="static/logo.svg" alt="UTPL">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse collapse-payment" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link app-header-payment-item" href="https://www.utpl.edu.ec/">Face mask detector <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container-fluid container-payment">
    <div class="container">
		<div class="row">
			<div class="col-lg-8  offset-lg-2">
				<h3 class="mt-5">Live Streaming</h3>
				<img src="{{ url_for('video_feed') }}" width="100%">
			</div>
			<div class="col-lg-2  offset-lg-2">
				<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
				  <div class="carousel-inner">
					{% for item in items %}
						{% if loop.first  %}
							<div class="carousel-item active">
								<img src="{{url_for('static', filename=item)}}" class="d-block w-100" alt="{{item}}">
								<div class="carousel-caption d-none d-md-block">
									<h5>{{item}}</h5>
								</div>
							</div>
						{% else %}
							<div class="carousel-item">
								<img src="{{url_for('static', filename=item)}}" class="d-block w-100" alt="{{item}}">
								<div class="carousel-caption d-none d-md-block">
									<h5>{{item}}</h5>
								</div>
							</div>
						{% endif %}
					{% endfor %}
				  </div>
				   <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				  </a>
				  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				  </a>
				</div>
			</div>
		</div>
		<div class="row">		
			
		</div>
	</div>
</main>

<footer class="footer-payment">
    <div class="container">
        <span class="text-white">Copyright &copy; 2021. Universidad TÃ©cnica Particular de Loja </span>
    </div>
</footer>
</body>
</html>
